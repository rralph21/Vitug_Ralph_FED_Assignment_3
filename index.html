<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adventure Game</title>
        <style id="background-image">
            body {
                background-image: url(fish.jpg);
                background-repeat: repeat;
                background-size: 25%;
                background-position: auto;
            }
            
        </style>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="game-container">
            <h1>Fishing Adventure Game</h1>
            <div id="status">
                <p>Baits left: <span id="baits-left">5</span></p>
                <p>Fish caught: <span id="fish-caught">0</span></p>
            </div>

            <div id="question-container" aria-live="polite">
                <p id="question">Press "start game" to begin fishing!!</p>
            </div>
            <ul id="answers" role="list">
                <!-- Answer buttons will be injected here by JavaScript -->
            </ul>
            <button id="start-btn">Start Game</button>
            <button id="next-btn" hidden>Next</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
